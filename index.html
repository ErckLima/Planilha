    <form id="formulario">

        <!-- Div do descrição  -->

        <div>
            <label for="Descrição">Descrição</label>
            <input type="text" class="Input" name="data[Descrição]" id="Descrição" style='text-transform:uppercase'>
        </div>

        <div>
            <label for="Terceiros">Terceiros: </label>
            <label for="Terceiros">Sim</label>
            <input type="radio" name="Terceiros" value="s" onclick="oculta()" class="rat">
            <label for="Terceiros">Não</label>
            <input type="radio" name="Terceiros" value="n" onclick="oculta()" class="rat" checked>
            <div id="val">
                <label for="Valor">Valor Inteiro</label>
                <input type="number" id="valoroculto">
            </div>
            
        </div>
        
        
        <div>
            <label for="tipo">Valor: </label>
            <input type="text" inputmode="numeric" class="Input" step="0.01" pattern="\d+(\,\d{2})?" id="numnegativo" placeholder="R$" name="data[valor]">
        </div>

        <!-- Div da parcela -->

        <div>
            <label for="parcelas">Parcelas</label>
            <input type="number"  pattern="\d*" class="Input" id="Parcela_mes" name="data[Parcela_mes]" min="0" max="12" class="Parcela">
            <input type="number"  pattern="\d*" class="Input" id="Parcela_total" name="data[Parcela_total]" min="0" max="12" class="Parcela">
        </div>

        <!-- Div da data -->

        <div>
            <label for="Datas">Data da operação: </label>
            <input type="date" name="data[Data]" id="Data" >
        </div>

    </form>
